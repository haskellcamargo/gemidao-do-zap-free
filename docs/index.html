<html>
    <head>

        <title>Gemidão Free</title>

    <style type="text/css">
    body {
        font-family: monospace;
        background-color: #ECF0F1;

    }
    input {
        display: block;
        width: 300px;
        padding: 5px;
        margin: 5px;
        border: 1px solid silver;
    }

    button {
        display: block;
        margin: 5px;
        padding: 5px;
        width: 312px;
        border: 1px solid white;
        background-color: #3498DB;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background-color: #3EDC81;
    }

    .title {
        font-size: 22px;
        margin: 20px;
    }

    .description {
        margin-bottom: 50px;
    }

    <body>
        <div align="center">
            <div class="title">Gemidão do Zap</div>

                <div>Envie gratuitamente o gemidão do zap por ligação para seus "amigos" rsrsrs</div>
                <div>PS: essa versão não precisa de token</div>
            </div>
            <input type="text" placeholder="Número que vai ligar" />
            <input type="text" placeholder="Número que vai receber" />
            <button id="send" onclick="send()">Enviar</button>
        </div>
        <div id="result">

        </div>
    </body>
    <script type="text/javascript">
    function send() {
        /**
VAMOS PARAR DE FUÇAR NO CODIGO DOS AMIGUINHOS?
OBRIGADO
*/
        var container = document.createElement('div');
        container.align = 'center';
        var result = document.getElementById('result');
        var audio = document.createElement('audio');
        audio.autoplay = true;
        var source = document.createElement('source');
        source.type = 'audio/mpeg';
        source.src = 'http://prtnsrc.com/2545.mp3';
        var message = document.createTextNode('Pra você aprender a parar de ser filha da puta com os amiguinho');
        audio.appendChild(source);
        container.appendChild(audio);
        container.appendChild(message);
        result.appendChild(container);
    }
    </script>
</html>
